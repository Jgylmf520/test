	<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="js/column.js" type="text/javascript"></script>
	<script>
		//模拟系统数据
		var chartData = [
			{
				"system": "结构监测系统",

			{

				"regular": 150,
				"irregular": 5,
				"warning": 2,
			},
			{
				"system": "通信系统",
				"system_name":"jgjcxt",
				"regular": 50,
				"irregular": 5,
				"warning": 2,
			},

		//动态增加数据，可根据数据库中系统数量显示
		$(function(){
			for(var i=0;i<chartData.length;i++){
				var $tr = 
				$('<tr>'+
					'<td>'+chartData[i].system+'</td>'+

					'<td>'+chartData[i].irregular+'</td>'+
					'<td>'+chartData[i].warning+'</td>'+
					'<td>'+
						'<a href="map.html"><input type="button" value="地图显示" class="showMap"/></a>'+
					'</td>'+
				'</tr>');
 				//将此行追加到下一行
 				$("#system_date").append($tr);
			}
		});
        </script>
</head>
<body>
	<div id="chartdiv" ></div>
	<table class="datagrid-htable" style="width:95%;" cellspacing="0" cellpadding="1" border="1">
