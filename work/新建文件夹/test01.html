<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>测试内框</title>
	<script src="jquery-1.11.1.js" type="text/javascript"></script>
	<style>
		body{
			margin:0;
			background-color:#555555;
		}
		#test01{
			width:90%;
			height:80%;
			position:absolute;
			left:10%;
			top:20%;
		}
		iframe{
			margin:0;
			padding:0;
			width:100%;
			height:100%;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$("#test02").height($(window).height());
        });
    </script>
</head>
<body>
	<div id="test02">
		<div id="test01">
			<iframe src="map.html"></iframe>
		</div>
	</div>
</body>
</html>
